<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan&family=Ubuntu:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
			 
            background: linear-gradient(120deg, #ff7eb3, #ffc878, #4facfe);
            background-size: 300% 300%;
            animation: gradientShift 6s infinite alternate ease-in-out;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transform: translateY(100px);
            animation: slideUp 1.5s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.2), rgba(33, 150, 243, 0.2));
            z-index: -1;
            animation: pulse 3s infinite;
        }

        .success-container h1 {
            font-size: 32px;
            color: #4caf50;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s 0.3s ease-out forwards;
        }

        .success-container p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 1s 0.6s ease-out forwards;
        }

        .success-container a {
            display: inline-block;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: #fff;
            text-decoration: none;
            padding: 14px 25px;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 1s 0.9s ease-out forwards;
        }

        .success-container a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(33, 150, 243, 0.5);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        @media screen and (max-width: 768px) {
            .success-container {
                padding: 40px 20px;
            }
            .success-container h1 {
                font-size: 28px;
            }
            .success-container p {
                font-size: 16px;
            }
            .success-container a {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .success-container h1 {
                font-size: 24px;
            }
            .success-container p {
                font-size: 14px;
            }
            .success-container a {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your transaction has been successfully completed.</p>
        <a href="Payment.html">Return to Home</a>
    </div>
</body>
</html>
