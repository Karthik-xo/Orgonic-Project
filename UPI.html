<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, rgba(2, 0, 36, 0.8) 0%, rgba(9, 9, 121, 0.8) 50%, rgba(0, 212, 255, 0.8) 100%), 
                        url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .upi-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .upi-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .upi-details {
            margin-bottom: 20px;
        }

        .upi-img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin: 0 auto 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .qr-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .qr-section img {
            max-width: 45%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            .upi-container {
                padding: 15px;
            }

            .upi-container h1 {
                font-size: 1.5rem;
            }

            .upi-img, .qr-section img {
                max-width: 100%;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .qr-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="upi-container">
        <h1>UPI Payment</h1>
        <button id="showUPIButton">View UPI Details</button>
        <div class="success-message hidden" id="successMessage">
            <p>Payment successful! A confirmation email and SMS have been sent.</p>
        </div>
    </div>

    <div id="upiModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="qr-section">
                <img src="image/gpay.jpg" alt="UPI QR Code for GPay" class="upi-img">
                <img src="image/phone pay.jpg" alt="UPI QR Code for PhonePe" class="upi-img">
                <img src="image/paytm.jpg" alt="UPI QR Code for Paytm" class="upi-img">
            </div>
            <p>Scan the QR code above or use the following UPI ID:</p>
            <p><strong>upi-id@example</strong></p>
            <p>Amount: â‚¹1000.00</p>
            <p>Note: Payment for Order #12345</p>
            <button id="payButton">Pay Now</button>
        </div>
    </div>

    <script>
        // Get modal element and buttons
        var modal = document.getElementById('upiModal');
        var showUPIButton = document.getElementById('showUPIButton');
        var closeModal = document.getElementById('closeModal');
        var payButton = document.getElementById('payButton');
        var successMessage = document.getElementById('successMessage');

        // Show UPI details in modal
        showUPIButton.onclick = function() {
            modal.style.display = "flex";
            setTimeout(function() {
                modal.classList.add('show');
            }, 10);
        }

        // Close modal
        closeModal.onclick = function() {
            modal.classList.remove('show');
            setTimeout(function() {
                modal.style.display = "none";
            }, 300);
        }

        // Pay Now button click
        payButton.onclick = function() {
            modal.classList.remove('show');
            setTimeout(function() {
                modal.style.display = "none";
                successMessage.classList.remove('hidden');
            }, 300);
            // Simulate sending email and SMS
            console.log("Payment successful! Confirmation email and SMS sent to the user.");
        }

        // Close modal if clicked outside of modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove('show');
                setTimeout(function() {
                    modal.style.display = "none";
                }, 300);
            }
        }
    </script>
</body>
</html>
