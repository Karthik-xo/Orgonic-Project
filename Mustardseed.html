	<style>
	body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.product-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 600px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.product-container:hover {
    transform: scale(1.02);
}

.cart-icon {
    font-size: 24px;
    color: #333;
    position: absolute;
    top: 20px;
    right: 20px;
    cursor: pointer;
}

.product-image {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
}

.product-details {
    text-align: center;
}

.product-details h1 {
    font-size: 24px;
    margin: 10px 0;
    color: #333;
}

.model {
    color: #888;
    font-size: 14px;
}

.price {
    font-size: 20px;
    margin: 10px 0;
}

.original-price {
    text-decoration: line-through;
    color: #888;
}

.sale-price {
    color: #e74c3c;
    font-weight: bold;
}

.product-options,
.quantity {
    margin: 10px 0;
}

label {
    margin-right: 10px;
}

select,
input[type="number"] {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.3s;
}

select:focus,
input[type="number"]:focus {
    border-color: #333;
}

button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #555;
    transform: translateY(-2px);
}

.share {
    margin-top: 20px;
}

.share span {
    margin-right: 10px;
    color: #888;
}

.share a {
    margin: 0 5px;
    color: #333;
    text-decoration: none;
    font-size: 20px;
    transition: color 0.3s;
}

.share a:hover {
    color: #e74c3c;
}

@media (max-width: 600px) {
    .product-container {
        padding: 10px;
    }

    .product-details h1 {
        font-size: 20px;
    }

    .price {
        font-size: 18px;
    }

    button {
        font-size: 14px;
    }

    .share a {
        font-size: 18px;
    }
}

	</style>

    <script>
        const sizeSelect = document.getElementById('size');
        const salePriceElement = document.getElementById('sale-price');
        const amountInput = document.getElementById('amount');

        sizeSelect.addEventListener('change', function() {
            let price;
            switch (sizeSelect.value) {
                case 'small':
                    price = 80.00;
                    break;
                case 'medium':
                    price = 95.00; // Example price for medium size
                    break;
                case 'large':
                    price = 125.00; // Example price for large size
                    break;
                default:
                    price = 80.00;
            }
            salePriceElement.textContent = `Rs.${price.toFixed(2)}`;
            amountInput.value = price.toFixed(2);
        });
    </script>
</body>
</html>
